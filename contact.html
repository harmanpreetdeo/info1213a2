      })

    <nav class="navbar navbar-expand-lg navbar-dark"><!-- navigation bar-->

      <div class="collapse navbar-collapse" id="navbarTogglerContent">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item"> <!--Home Option in navigation bar -->

            <a class="nav-link" href="contact.html" data-toggle="popover" data-trigger="hover" data-content="Active Page, also clicking it takes you to the contact page">Contact</a>

            <div class="dropdown show"><!--Social Media dropdown Option in navigation bar -->

        <form class="form-inline"> <!--search button with the search box in the navigation bar-->
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-info my-2 my-sm-0" data-toggle="popover" data-trigger="hover" data-content="Does nothing LOL" type="submit">Search</button>
        </form>

    <div class="container-fluid"><!--container containing the two columns in a row one having a message form while other having the profile links-->
      <div class="row">
        <div class="col-lg-5" id="message-form"> <!--column containing the message form-->
          <div class="header1">
            <h1 class="header-h1">CONTACT ME</h1> <!--heading for the message me form-->
            <h3 class="header-h3">for interviews or collaborations</h3>
            <hr class="header1-hr">
          </div>
          <form>
            <div class="form-group">
              <label for="exampleInputFullname">Full Name</label> <!--form group for filling in the full name of the sender-->
              <input type="text" class="form-control" data-toggle="popover" data-trigger="hover" data-content="put your full given name here" id="exampleInputFullname" aria-describedby="fullnameHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>  <!--form group for filling in the email address of the sender-->
              <input type="email" class="form-control" data-toggle="popover" data-trigger="hover" data-content="put your email address here" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="input-group">  <!--input group for filling in the message of the sender-->
              <div class="input-group-prepend">
                <span class="input-group-text">Your Message</span>
              </div>
              <textarea class="form-control" data-toggle="popover" data-trigger="hover" data-content="we don't really need a popover here." aria-label="With textarea"></textarea> <!--actual text area to fill the message-->
            </div>
            <div class="custom-file"> <!--to upload the file online and send with the text message-->
              <input type="file" class="custom-file-input" data-toggle="popover" data-trigger="hover" data-content="we definitely don't need one here" id="customFile">
              <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
           <input type="submit" data-toggle="popover" data-trigger="hover" data-content="Hopefulle, I will reply..." class="form submit" value="SEND MESSAGE" /> <!-- the send message button at the bottom of the message form-->
          </form>
        </div>

        <div class="col-lg-7" id="link-column"> <!--column on the right side containing image hyperlinks to business profile pages-->
          <div class="jumbotron-fluid link-tron">
            <h1>CHECK MY PROFILES</h1> <!--Heading for the check my proile section-->
            <h3>LINKS BELOW</h3>
            <hr>
          </div>
          <div class="row links"> <!-- row containing the image links in thw check profile section-->
              <div class="col-md-6 linkbox"> <!--image link to linkedIn.com with the LinkedIn logo-->
                <a href="https://ca.linkedin.com/"><img class="profileimg" data-toggle="popover" data-trigger="hover" data-content="take you to linkedIn" src="linkedin.webp" alt="linkedin logo"></a>
              </div>
              <div class="col-md-6 linkbox"><!--image link to Indeed.com with the Indeed logo-->
                <a href="https://ca.indeed.com/"><img class="profileimg" data-toggle="popover" data-trigger="hover" data-content="takes you to indeed" src="indeed.png" alt="indeed logo"></a>
              </div>
          </div>
        </div>
      </div>
    </div>
